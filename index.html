<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle Form Assignment</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <h1>Handle Form</h1><br>
        <section class="box-name">
            <label for="full-name">Full Name</label><br>
            <input type="text" id="full-name" value="" /><br>
        </section>
        <section class="box-email">
            <label for="email">E-mail</label><br>
            <input type="text" id="email" value="" /><br>   
        </section>
        <section class="box-message">
            <label for="message">Message</label><br>
            <textarea name="text-area" id="message" value="" ></textarea><br><br> 
        </section>
        <section class="box-submit">
            <input type="submit" value="Subscribe" />    
        </section>
        <p class="feedback"></p>
        <ul class="errors"></ul>
    </form>
    
    <script src="./js/index.js"></script>
</body>
</html>
